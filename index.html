<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header></header>
    <main>
        <div class="register">
            <p class="order">შეუკვეთე პროდუქტი დღესვე</p> 

            <form action="success.html" method="post" class="registration">
                <input type="text" name="saxeli" id="saxeli" placeholder="სახელი">
                <input type="text" name="gvari" id="gvari" placeholder="გვარი">
                <input type="number" name="nomeri" id="nomeri" placeholder="ტელეფონის ნომერი">

                <label for="misamarti"> დაწერეთ ზუსტი მისამართი</label>
                <textarea name="misamarti" id="misamarti" cols="30" rows="10"></textarea>

                <label for="pay"> აირჩიეთ გადახდის მეთოდი</label>

                <div class="radio">
                    <input type="radio" name="pay" id="pay">
                    <label for="male"> ბარათით გადახდა</label>
        
                    <input type="radio" name="pay" id="cash">
                    <label for="css"> ქეშით გადახდა</label>   
                </div>

                <div class="confirm">
                    <a href="#">შეკვეთის გაფორმება</a>
                    
                </div>



                
            </form>


        </div>

        





    </main>
    <footer></footer>
    
</body>
</html>
